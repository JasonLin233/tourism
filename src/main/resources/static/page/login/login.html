<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>登录--旅游管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=1,user-scalable=yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="../../favicon.ico">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
	<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
</head>
<body class="loginBody">
	
	
	<form class="layui-form">
		
		<div class="login_face"><img src="../../images/header.png" class="userAvatar"></div>
		<h2 style="text-align:center;position:absolute;display:inline-block;width:87%;top:17%;color:#333">旅游后台管理系统</h2>
		<div class="layui-form-item input-item">
			<label for="userName">用户名</label>
			<input type="text" placeholder="请输入用户名" value="admin" name="userName" id="userName" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input type="password" placeholder="请输入密码" value="123456" name="userPassword" id="password" class="layui-input" lay-verify="required">
		</div>

		<div class="layui-form-item input-item" style="display: none">
			<label for="password">类型</label>
			<input type="text" value="admin" autocomplete="off" name="userType" id="userType" class="layui-input" lay-verify="required">
		</div>


		<div class="layui-form-item">
			<button class="layui-btn layui-block login" lay-filter="login"  lay-submit>登录</button>
		</div>
		<!--<div class="layui-form-item layui-row">
			<a href="javascript:;" class="seraph icon-qq layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
			<a href="javascript:;" class="seraph icon-wechat layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
			<a href="javascript:;" class="seraph icon-sina layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
		</div>-->
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="login.js"></script>
	<script type="text/javascript" src="../../js/cache.js"></script>
</body>
</html>
